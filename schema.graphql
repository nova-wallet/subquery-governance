type Delegate @entity {
  id: ID!
  accountId: String! @index(unique: true)
  aggregate: DelegateAggregate!
  delegations: [Delegation]! @derivedFrom(field: "delegate")
}

type DelegateAggregate @jsonField {
  delegatorVotes: String!
  delegators: Int!
}

type Delegation @entity {
  id: ID!
  delegate: Delegate!
  delegator: String! @index
  delegation: ConvictionVote!
  trackId: Int!
}

type ConvictionVote @jsonField {
  conviction: String!
  amount: String!
}